{% extends 'base.html' %}
{% load static %}
{% block title %}{{name}}{% endblock title %}
{% block css %}
<link rel="stylesheet" href="{% static 'novels/css/reader.css' %}">
{% endblock css %}
{% block content %}
<div class="chapter-content">
    <div class="chapter-number relative left-2 self-center">[{{chapter}}]</div>
    {% for para in content %}
    <p class="para leading-loose w-11/12 relative left-2 text-start">{{para}}</p>
    <br>
    {% endfor %}
    <div class="chapter-buttons relative text-center self-center right-2">
        <a href="{{previous_url}}" class="chapter-button">Previous Chapter</a>
        <a href="{{home_url}}" class="chapter-button">Home</a>
        <a href="{{next_url}}" class="chapter-button">Next Chapter</a>
    </div>
</div>
{% endblock content %}
