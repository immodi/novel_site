{% load static %}
{% load static tailwind_tags %}

<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %} </title>
    <link href="{% static 'main.css' %}" rel="stylesheet">
    {% block css %}{% endblock css %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="nav-bar w-full h-16 bg-slate-700 flex items-center">
        <div class="nav-links-container w-3/4 h-full flex content-center justify-between align-middle relative left-0 top-0 items-center">
            <div class="icons-container">
                <a href="/" class="nav-link">
                    <img src="{% static 'imgs/home.png' %}" alt="novels icon" class="nav-icons w-1 h-1">
                </a>
            </div>
            <div class="icons-container">
                <a href="/novels" class="nav-link">
                    <img src="{% static 'imgs/novels.png' %}" alt="novels icon" class="nav-icons w-1 h-1">
                </a>
            </div>
            <div class="icons-container">
                <a href="/search" class="nav-links">
                    <img src="{% static 'imgs/search.png' %}" alt="search icon" class="nav-icons w-1/3 h-1/3">
                </a>
            </div>
            <div class="icons-container">
                <a href="/updates" class="nav-links">
                    <img src="{% static 'imgs/updates.png' %}" alt="updates icon" class="nav-icons w-1/3 h-1/3">
                </a>
            </div>
        </div>
    </div>
    <main class="bg-slate-800 text-slate-200 w-fit pb-8 pl-6 pt-5">
        {% block content %}
        {% endblock content %}
    </main>
    <script src="{% static 'main.js' %}"></script>
</body>

</html>
